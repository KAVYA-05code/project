<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Add New Animal</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f9f9f9;
        margin: 0; padding: 0;
        color: #333;
    }
    header {
        background: #4CAF50;
        color: white;
        padding: 15px 20px;
        text-align: center;
    }
    main {
        max-width: 500px;
        margin: 40px auto;
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
        margin-top: 0;
        text-align: center;
        color: #2e7d32;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-top: 15px;
        font-weight: bold;
    }
    input[type="text"], input[type="number"], textarea {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 1rem;
        resize: vertical;
    }
    textarea {
        min-height: 80px;
    }
    button {
        margin-top: 25px;
        background: #4CAF50;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease;
    }
    button:hover {
        background: #388E3C;
    }
    nav {
        text-align: center;
        margin-top: 20px;
    }
    nav a {
        color: #4CAF50;
        text-decoration: none;
        font-weight: bold;
    }
    nav a:hover {
        text-decoration: underline;
    }
    @media (max-width: 600px) {
        main {
            margin: 20px 15px;
        }
    }
</style>
</head>
<body>
<header>
    <h1>Add New Animal</h1>
</header>
<main>
    <form action="{{ url_for('add_animal') }}" method="post">
        <label for="name">Animal Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="species">Species:</label>
        <input type="text" id="species" name="species" required />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required />

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <button type="submit">Add Animal</button>
    </form>
    <nav>
        <a href="{{ url_for('index') }}">&larr; Back to Home</a>
    </nav>
</main>
</body>
</html>
